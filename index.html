    <div class="card">
        <div class="search">
            <input type="text" name="" id="" value="" placeholder="Enter city name" spellcheck="false">
            <button><i class="ri-search-eye-line"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <i id="icon" class="ri-sun-foggy-fill main_i"></i>
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Chiplun</h2>

                <div class="column">
                    <i class="ri-water-percent-line"></i>
                    <div>
                        <p class="humidity">50%</p>
                        <p class="text">Humidity</p>
                    </div>
                </div>
                <div class="column">
                    <i class="ri-windy-line"></i>
                    <div>
                        <p class="wind">15 (km/h)</p>

                    </div>
